<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Etch-a-Sketch</h1>
      <button class="btn" id="btn--clear">Clear</button>
      <section class="btn-selection" id="btn--modes">
        <button class="btn btn--active" id="btn--normal" value="normal">
          Normal
        </button>
        <button class="btn" id="btn--color" value="color">Color</button>
        <button class="btn" id="btn--shade" value="shade">Shade</button>
        <button class="btn" id="btn--eraser" value="eraser">Eraser</button>
      </section>
      <div id="sketchpad"></div>
      <section class="ipt-selection">
        <h2>Options</h2>
        <div class="container">
          <label for="square-qty"
            >Change Layout Dimension Per Side (squares)</label
          >
          <input
            id="canvas--pixels"
            type="number"
            title="100 is the Limit :)"
            min="1"
            max="100"
            value="16"
          />
          <label for="canvas--color">Change Brush Color</label>
          <input id="brush--color" type="color" value="#000000" />
          <label for="canvas--color">Change Background Color</label>
          <input id="canvas--color" type="color" value="#ff0000" />
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
