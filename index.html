<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Etch-a-Sketch</h1>
      <button class="btn btn--clear bold">Clear</button>
      <section class="selection selection--modes">
        <button
          class="selection__btn selection__btn--active selection__btn--normal"
          value="normal"
        >
          Normal <br /><b class="bold">(q)</b>
        </button>
        <button
          class="selection__btn selection__btn--alternate"
          value="alternate"
        >
          Alternate <br /><b class="bold">(a)</b>
        </button>
        <button class="selection__btn selection__btn--color" value="color">
          Color <br /><b class="bold">(w)</b>
        </button>
        <button class="selection__btn selection__btn--shade" value="shade">
          Shade <br /><b class="bold">(e)</b>
        </button>
        <button class="selection__btn selection__btn--eraser" value="eraser">
          Eraser <br /><b class="bold">(d)</b>
        </button>
      </section>
      <div class="sketchpad"></div>
      <section class="options options--input">
        <h2 class="options__title">Options</h2>
        <div class="options__container">
          <div class="options__item">
            <p class="options__label">
              Change Layout Dimension Per Side (squares)
            </p>
            <input
              class="options__input options__input--canvas-pixels"
              type="number"
              value="16"
              min="1"
              max="100"
            />
          </div>
          <div class="options__item">
            <p class="options__label">Change Brush Colors</p>
            <input
              class="options__input options__input--brush-color-primary"
              type="color"
              value="#000000"
            />
            <input
              class="options__input options__input--brush-color-alternate"
              type="color"
              value="#ff0000"
            />
          </div>
          <div class="options__item">
            <p class="options__label">Change Background Color</p>
            <input
              class="options__input options__input--canvas-color"
              type="color"
              value="#000000"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
