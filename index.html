<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./src/app.js"></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="head">
      <h1 class="head__label">Etch-a-Sketch</h1>
    </header>

    <div class="text text--cheat-sheet hidden">
      <p class="text__label">
        <span class="span--bold">Normal</span> = left-click/q
      </p>
      <p class="text__label">
        <span class="span--bold">Alternate</span> = right-click/a
      </p>
      <p class="text__label"><span class="span--bold">Color</span> = w</p>
      <p class="text__label"><span class="span--bold">Shade</span> = e</p>
      <p class="text__label"><span class="span--bold">Eraser</span> = d</p>
    </div>

    <main class="main">
      <div class="main__content content">
        <div class="content__item content__item--colors item">
          <p class="item__label item__label--title">Colors</p>
          <input
            class="item__input item__input--primary-color"
            type="color"
            value="#000000"
          />
          <input
            class="item__input item__input--alternate-color"
            type="color"
            value="#ff0000"
          />
        </div>

        <nav class="content__nav content__nav--modes nav">
          <button
            class="btn nav__btn nav__btn--normal btn--active"
            value="normal"
          >
            Normal
          </button>
          <button class="btn nav__btn nav__btn--alternate" value="alternate">
            Alternate
          </button>
          <button class="btn nav__btn nav__btn--color" value="color">
            Color
          </button>
          <button class="btn nav__btn nav__btn--shade" value="shade">
            Shade
          </button>
          <button class="btn nav__btn nav__btn--eraser" value="eraser">
            Eraser
          </button>
        </nav>

        <div class="content__hero hero">
          <div class="hero__content"></div>
          <input
            class="hero__input hero__input--pixels"
            type="number"
            min="1"
            max="100"
            placeholder="pixels"
          />
          <button class="hero__btn hero__btn--clear">Clear</button>
        </div>
      </div>
    </main>
  </body>
</html>
